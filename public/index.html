<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <p>Keep track of your thoughts and ideas</p>
        </header>

        <div class="note-form">
            <h2>Add a New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Note title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Note content" required></textarea>
                </div>
                <button type="submit" class="btn">Save Note</button>
            </form>
        </div>

        <div class="notes-list">
            <h2>Your Notes</h2>
            <div id="notesContainer" class="notes-grid">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Modal for viewing/editing notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Note Details</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle">
                </div>
                <div class="form-group">
                    <label for="editContent">Content</label>
                    <textarea id="editContent"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="updateBtn" class="btn">Update</button>
                    <button id="deleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
